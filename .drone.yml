---
kind: pipeline
type: kubernetes
name: linter

platform:
  os: linux

steps:
- name: markdown lint
  commands:
  - markdownlint *.md
  image: docker.io/volkerraschek/markdownlint:0.40.0
  resources:
    limits:
      cpu: 50
      memory: 50M

- name: email-notification
  environment:
    PLUGIN_HOST:
      from_secret: smtp_host
    PLUGIN_USERNAME:
      from_secret: smtp_username
    PLUGIN_PASSWORD:
      from_secret: smtp_password
    PLUGIN_FROM:
      from_secret: smtp_mail_address
  image: docker.io/drillster/drone-email:latest
  resources:
    limits:
      cpu: 50
      memory: 25M
  when:
    status:
    - changed
    - failure

trigger:
  event:
    exclude:
    - tag

---
kind: pipeline
type: kubernetes
name: unit-test

steps:
- name: unit-test
  commands:
  - go test -v ./...
  image: docker.io/library/golang:1.22
  resources:
    limits:
      cpu: 250
      memory: 500M

depends_on:
- linter

trigger:
  event:
    exclude:
    - tag

---
kind: pipeline
type: docker
name: dry-run-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: docker.io/plugins/docker:latest
  settings:
    dockerfile: Dockerfile
    auto_tag: false
    dry_run: true
    tags: latest-amd64
    repo: volkerraschek/civ
    no_cache: true
  volumes:
  - name: docker_socket
    path: /var/run/docker.sock

- name: notify
  image: docker.io/drillster/drone-email:latest
  environment:
    PLUGIN_HOST:
      from_secret: smtp_host
    PLUGIN_USERNAME:
      from_secret: smtp_username
    PLUGIN_PASSWORD:
      from_secret: smtp_password
    PLUGIN_FROM:
      from_secret: smtp_mail_address
  when:
    status:
    - changed
    - failure

volumes:
- name: docker_socket
  host:
    path: /var/run/docker.sock

depends_on:
- unit-test

trigger:
  branch:
    exclude:
    - master
  event:
  - pull_request
  - push

